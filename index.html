<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vntrip</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header-container">
            <div class="header-logo">
              <img src="/images/logo-vntrip-black.svg" alt="logo vntrip">
            </div>
            <div class="header-btn">
              <a href="#"><img src="/images/ic-phone.svg" alt="icon">096 326 6688</a>
              <a href="#" id="login">Đăng nhập</a>
              <a href="#" id="register">Đăng ký</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-ctn">
            <form action="" method="post">
              <h2 class="form-title">Nhanh tay săn gói du lịch đồng giá!</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fromPlace">Chọn điểm đi</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="fromPlace" id="fromPlace">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="toPlace">Chọn điểm đến</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="toPlace" id="toPlace">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="numPeople">Số người đi</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="numPeople" id="numPeople">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="numOrder">Số người đặt</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="numOrder" id="numOrder">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="email" id="email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone">Số di động</label>
                    <input type="text" class="form-control" placeholder="Recipient's username" name="phone" id="phone">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="combo-ctn">
                    <div id="Combo">
                      Combo 3 ngày 2 đêm:
                    </div>
                    <div id="ComboValue">
                      <span class="text-bold">1.999.000₫</span>/người
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="radio-group">
                    <input type="radio" placeholder="Recipient's username" name="option1" id="option1">
                    <label for="option1">Combo 3 ngày 2 đêm </label>
                  </div>
                  <div class="radio-group">
                    <input type="radio" placeholder="Recipient's username" name="option2" id="option2">
                    <label for="option2">Combo 4 ngày 3 đêm </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="option11">1.999.000₫ /người</div>
                  <div class="option22">+ 200.000₫ /người</div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="submit" class="form-control" name="submit" id="submit" value="Săn ngay">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/js/index.js"></script>
</body>

</html>
